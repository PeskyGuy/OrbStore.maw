        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateThreadHTML(thread) {
            const badges = [];
            if (thread.hot) badges.push('<span class="hot-badge">HOT</span>');
            if (thread.new) badges.push('<span class="new-badge">NEW</span>');

            const titleElement = thread.secret 
                ? `<a href="secret-forum.html" class="thread-title" style="text-decoration: none;">${thread.title}${badges.join('')}</a>`
                : `<div class="thread-title">${thread.title}${badges.join('')}</div>`;

            return `
                <div class="thread">
                    <div class="thread-icon">${thread.icon}</div>
                    <div class="thread-content">
                        ${titleElement}
                        <div class="thread-meta">
                            Started by <span class="thread-author">${thread.author}</span> â€¢ 
                            ${Math.floor(Math.random() * 24) + 1}h ago
                        </div>
                    </div>
                    <div class="thread-stats">
                        <div class="stat">
                            <span class="stat-number">${thread.replies}</span>
                            <span>Replies</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number">${thread.views}</span>
                            <span>Views</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function refreshThreads(category) {
            const container = document.getElementById(`${category}-threads`);
            const shuffled = shuffleArray(threadData[category]);
            let selected = shuffled.slice(0, 5);
            
            // 5% chance to add the secret thread to general category
            if (category === 'general' && Math.random() < 0.05) {
                const secretThread = {
                    title: "Has anyone found the hidden easter egg in Riftwalker Chronicles?",
                    author: "ElijahTheSeeker",
                    icon: "ðŸ”",
                    replies: 0,
                    views: 3,
                    secret: true
                };
                selected = [secretThread, ...selected.slice(0, 4)];
            }
            
            container.style.opacity = '0.5';
            
            setTimeout(() => {
                container.innerHTML = selected.map(thread => generateThreadHTML(thread)).join('');
                container.style.opacity = '1';
            }, 300);
        }

        function refreshAllThreads() {
            refreshThreads('general');
            refreshThreads('tech');
            refreshThreads('competitive');
        }

        refreshAllThreads();
